<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="hidden" th:value="*{id}" id="id" name="id">
<form th:method="PATCH" th:action="@{/adminHome/editUser/{id}(id=${id})} " th:object="${user}">
    <div>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <label for="passConfirm">Enter password one more time: </label>
    <input type="password" id="passConfirm" name="passConfirm">
    <br/>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <label for="firstName">firstName:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label for="lastName">lastName:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label for="birthday">birthday:</label>
        <input type="date" id="birthday" name="birthday" th:field="*{birthday}" required/>
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
    </div>
    <label for="role">Choose role</label>
    <select name="roles" id="role" th:field="*{role.name}" required>
        <option th:each="nig : ${roleList}" th:value="${nig.getName()}" th:text="${nig.getName()}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
